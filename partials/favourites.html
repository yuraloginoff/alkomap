<div header></div>

<div categories></div>

<div class="container-fluid content">
	<div class="row">
		<div class="col-md-8">
			<h1>Избранное</h1>
			<table class="table table-striped table-hover" ng-if="favourites.length">
				<thead>
					<tr>
						<th>Название</th>
						<th>Адрес</th>
						<th>Подробнее</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in favourites">
						<td>{{item.name}}</td>
						<td>
							{{item.address}}
							<span ng-show="!item.address">Нет</span>
						</td>
						<td><a href="" ng-href="#/venue/{{item.id}}">Подробнее</a></td>
					</tr>
				</tbody>
			</table>
			
			<p ng-show="!favourites.length">В избранном пусто.</p>
		</div>
	</div>
</div>
